<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst WabPage</title>
    <!-- Taiwind and DaisyUI CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="w-4/5 mx-auto bg-slate-100">
    <header>
        <!-- Navbar section start -->
        <div>
            <div class="navbar bg-[#F85559;] rounded-full my-9">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-bold">
                            <li><a>Home</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Shop</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                    <ul class="flex hidden font-bold  md:contents">
                        <li class="p-2">Home</li>
                        <li class="p-2">Portfolio</li>
                        <li class="p-2">Shop</li>
                        <li class="p-2">About</li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <img class="w-8 cursor-pointer" src="images/logo.png" alt="">
                    <a class="btn btn-ghost text-lg">Fruit Burst</a>
                </div>
                <div class="navbar-end">

                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>
        <!-- Navbar section end -->
    </header>
    <main>
        <!-- Banner Section start-->
        <div class="hero h-96" style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
                <p class="mb-5">We supply highly quality organic products</p>
                <button class="btn bg-[#F85559;] border-none">Shop Now</button>
              </div>
            </div>
          </div>
        <!-- Banner Section End-->
        <!-- label section -->
        <div class="relative ">
            <div class="hidden md:contents">
                <div class="flex justify-between absolute  md:left-0 md:-top-14 lg:left-40 lg:-top-14  bg-[white] max-w-3xl max-h-64">
                    <div><img src="images/fruit1.png" alt=""></div>
                    <div><img src="images/fruit2.png" alt=""></div>
                    <div><img src="images/fruit3.png" alt=""></div>
                    <div><img src="images/fruit4.png" alt=""></div>
                    <div><img src="images/fruit5.png" alt=""></div>
                    
                </div>
            </div>
            
        </div>
        

    </main>

</body>

</html>
